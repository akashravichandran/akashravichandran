# Site settings
title: ak-wabi-sabi
description: >-
  Trying to maintain a conversation here!
lang: en-US
timezone: Asia/Kolkata
image: assets/img/ak.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/akashravichandran/akashravichandran.github.io
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: akash ravichandran.
  bio: >-
    Every moment is a fresh beginning - T. S. Eliot
    </br>
    <p> &#127775; Reach for the stars &#127775; </p>
  username: akashravichandran
  email: ak.ravichandran30@gmail.com
  avatar: /assets/img/ak.png

# Url settings
url: "https://akashravichandran.github.io/"
baseurl:
permalink: /:title/
google_analytics: UA-160643681-1
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: True

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sass-converter
  - jekyll-sitemap
  - jekyll-postfiles
