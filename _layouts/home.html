---
layout: default
home: true
---

<h4 class="posts-item-note">Recent Posts</h4>
{% for post in site.posts %}
<article class="post-item">
  <span class="post-item-date"><i class="fa fa-calendar-o"></i>&nbsp;{{ post.date | date: "%b %d, %Y" }}</span>
  <h4 class="post-item-title">
    <a href="{{ post.url }}">{{ post.title | escape }}</a>
  </h4>
  <span class="post-item-time"><i class="fa fa-clock-o"></i>&nbsp;{{ post.content | reading_time }}</span>
</article>
{% endfor %}
